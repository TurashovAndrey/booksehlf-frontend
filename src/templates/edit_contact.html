<div class="panel-body container col-md-12">
    <h4>Contact Details</h4>
    <div class="message">
        <span class="error" ng-show="error">{{ error }}</span>
    </div>
    <div class="form-group row col-lg-12">
        <img ng-src="{{contact.avatar}}" class="img-circle" ng-if="contact.avatar">
        <div class="form-group margin-5" ng-if="!view_mode">
            <input type="file" ng-model="contact.avatar_info" base-sixty-four-input>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="name-input">
                    Name*
                </label>
                <input class="form-control" id="name-input" placeholder="Enter Name" ng-model="contact.name" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label>
                    Function
                </label>
                <input class="form-control" id="function-input" placeholder="Enter function" ng-model="contact.function" ng-disabled="view_mode">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="postalcode-input">
                    Department
                </label>
                    <input class="form-control" id="department-input" placeholder="Enter department" ng-model="contact.department" ng-disabled="view_mode">
            </div>
        </div>
    </div>
    <h4>Address Information</h4>
    <div class="form-group row">
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="address1-input">
                    Address Line 1
                </label>
                <input class="form-control" id="address1-input" placeholder="Enter address 1" ng-model="contact.address_line1" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label for="postalcode-input">
                    Postal Code
                </label>
                    <input class="form-control" id="postalcode-input" placeholder="Enter postalcode" ng-model="contact.postalcode" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label>
                    Country
                </label>
                    <select ng-model="contact.country" class="form-control" placeholder="Choose country" ng-disabled="view_mode">
                        <option class="form-control" value="">--Select country--</option>
                        <option class="form-control" ng-repeat="(code, country) in countries" value="{{code}}">{{country}}</option>
                    </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="address2-input">
                    Address Line 2
                </label>
                    <input class="form-control" id="address2-input" placeholder="Enter address 2" ng-model="contact.address_line2" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label for="city-input">
                    City
                </label>
                <input class="form-control" id="city-input" placeholder="Enter city" ng-model="contact.city"  ng-disabled="view_mode">
            </div>
        </div>
    </div>
    <div>
        <a class="btn btn-primary" ng-click="createContact()" ng-if="!view_mode && !contact.id">Create</a>
        <a class="btn btn-primary" ng-click="editContact(contact.id)" ng-if="view_mode && contact.id">Edit</a>
        <a class="btn btn-primary" ng-click="updateContact()" ng-if="!view_mode && contact.id">Update</a>
        <a class="btn btn-primary" ng-click="clearContact()" ng-if="!view_mode && contact.id">Reset</a>
        <a class="btn btn-primary" ng-click="cancelContact()">Back</a>
    </div>
</div>
