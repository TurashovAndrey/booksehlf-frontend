<div class="panel">
    <div class="panel-body container col-md-4 col-md-offset-4">
        <div class="login well">
            <h4>Verification</h4>
            <div class="message">
                <span class="error" ng-show="error">{{ error }}</span>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <input type="token" class="form-control email" id="token-input" placeholder="Enter token" ng-model="token" required>
                </div>
                <div class="row">
                    <button class="btn btn-block btn-primary submit" ng-click="getVerificationToken()">Get Token</button>
                    <button class="btn btn-block btn-primary submit" ng-click="sendVerificationToken()">Verify</button>
                </div>
            </div>
        </div>
    </div>
</div>
