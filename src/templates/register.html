<div class="panel">
    <div class="panel-body container col-md-4 col-md-offset-4">
        <div class="login well" style="background-color: white">
            <img src="img/tincworks.png" width="250px" height="250px" class="img-responsive center-block">
            <h4>Register</h4>
                <form class="login-inner" name="registerForm" ng-submit="register(registerForm)">
                    <div class="message">
                        <span class="error" ng-show="error">{{ error }}</span>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <input type="username" class="form-control email" id="email-input" placeholder="Enter username" ng-model="username" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="first-name-input" placeholder="First Name" ng-model="firstName" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="last-name-input" placeholder="Last Name" ng-model="lastName" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control email" id="email-input" placeholder="Enter email" ng-model="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control password" id="password-input" placeholder="Password" ng-model="password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control password" id="password-input-confirm" placeholder="Confirm Password" ng-model="passwordConfirm" required>
                        </div>

                        <button type="submit" class="btn btn-block btn-lg btn-primary submit" >Register</button>
                    </div>
                </form>
        </div>
    </div>
</div>
