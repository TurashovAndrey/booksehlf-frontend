<div class="panel">
    <div class="panel-body container col-md-4 col-md-offset-4" style="background-color: white">
        <div class="login" style="background-color: white">
            <img src="img/tincworks.png" width="250px" height="250px" class="img-responsive center-block">
            <h4>Login</h4>
            <form class="login-inner">
                <div class="form-group">
                    <div class="form-group">
                        <input type="username" class="form-control email" id="email-input" placeholder="Enter username" ng-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control password" id="password-input" placeholder="Password" ng-model="password">
                        <label class="checkbox-inline">
                            <p>Have no account yet?<a ui-sref="register">Register</a></p>
                        </label>
                    </div>
                    <a class="btn btn-block btn-lg btn-primary submit" ng-click="login()">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
