<div class="row">
	<div class="col-xs-12">
    <h4>Company Users List</h4>
	<div class="input-group col-lg-3 margin-5">
	  <input type="text" class="form-control" placeholder="Company" aria-describedby="basic-addon2" ng-model="searchField">
	  <a class="btn input-group-addon" id="basic-addon2" ng-click="search()">Search</a>
	</div>
	<rd-widget>
		<rd-widget-body classes="medium no-padding">
			<td class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>User
								<span ng-if="sortField!='user' && sortField!='-user'" ng-click="sort('user')" class="fa fa-sort"></span>
								<span ng-if="sortField=='user'" ng-click="sort('-user')" class="fa fa-caret-down"></span>
								<span ng-if="sortField=='-user'" ng-click="sort('user')" class="fa fa-caret-up"></span>
							</th>
							<th>Is Admin
								<span ng-if="sortField!='is_admin' && sortField!='-is_admin'" ng-click="sort('is_admin')" class="fa fa-sort"></span>
								<span ng-if="sortField=='is_admin'" ng-click="sort('-is_admin')" class="fa fa-caret-down"></span>
								<span ng-if="sortField=='-is_admin'" ng-click="sort('is_admin')" class="fa fa-caret-up"></span>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody ng-repeat="companyUser in companyUsers">
						<tr>
							<td>{{ companyUser.user_info.username }}</td>
							<td>{{ companyUser.is_admin }}</td>
							<td>
								<a class="btn btn-xs btn-default" title="Remove" ng-click="delete(companyUser.id)">
									<i class="fa fa-trash"></i>
								</a>
							</td>
							
						</tr>
					</tbody>
				</table>
		</rd-widget-body>
	<rd-widget>
	</div>
</div>
<div class="col-lg-12 margin-5">
	<a class="btn btn-primary" ng-click="addCompanyUser()">Add</a>
</div>


<div class="col-lg-3" ng-show="addUserMode">
    <div>
        <div class="form-group margin-5">
            <label for="name-input">
                User
            </label>
            <select ng-model="companyUser.user" class="form-control" placeholder="Choose user" 
                    ng-options="user.id as user.username for user in users" ng-change="changeUser(companyUser.user)">
            </select>
        </div>
        <div class="form-group margin-5">
            <label for="name-input">
                Is admin
            </label>
            <input type="checkbox" ng-click="changeIsAdmin(companyUser.is_admin)" ng-model="companyUser.is_admin">
        </div>
    </div>
    <div>
		<a class="btn btn-primary" ng-click="saveCompanyUser()">Save</a>
	</div>	
</div>
