<div class="panel-body container col-md-4 ">
    <h4>Account</h4>
    <div class="message">
        <span class="error" ng-show="error">{{ error }}</span>
    </div>
    <div class="form-group">
        <div class="form-group row col-lg-12">
            <img ng-src="{{userSettings.avatar}}" class="img-circle-80" ng-if="userSettings.avatar">
            <input type="file" ng-model="userSettings.avatar_info" base-sixty-four-input>
        </div>

        <div class="form-group">
            <input class="form-control" id="first-name-input" placeholder="First Name" ng-model="user.first_name" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="last-name-input" placeholder="Last Name" ng-model="user.last_name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control email" id="email-input" placeholder="Enter email" ng-model="user.email" required>
        </div>
        <div class="row">
            <h4>Two factor authentication:</h4>
            <label>
                <input type="radio" ng-model="userSettings.two_factor_auth" ng-value=true>
                Enable
             </label><br/>
             <label>
                <input type="radio" ng-model="userSettings.two_factor_auth" ng-value=false>
                Disable
            </label><br/>
        </div>
        <div class="row" ng-show="userSettings.two_factor_auth">
            <h4>Two factor authentication method:</h4>
            <label>
                <input type="radio" ng-model="userSettings.two_factor_method" ng-value=0>
                Email
             </label><br/>
             <label>
                <input type="radio" ng-model="userSettings.two_factor_method" ng-value=1>
                Static Device
            </label><br/>
             <label>
                <input type="radio" ng-model="userSettings.two_factor_method" ng-value=2>
                HOTP Device
            </label><br/>
             <label>
                <input type="radio" ng-model="userSettings.two_factor_method" ng-value=3>
                TOTP Device
            </label>
        </div>
        <br/>
        <button class="btn btn-block btn-lg btn-primary submit" ng-click="updateUser()">Save</button>
    </div>
</div>
