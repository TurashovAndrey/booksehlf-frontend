<div class="panel-body container col-md-12">
    <h4>Company Details</h4>
    <div class="form-group row col-lg-12">
        <img ng-src="{{company.logo}}" class="img-circle-80" ng-if="company.logo">
        <div class="form-group margin-5" ng-if="!view_mode">
            <input type="file" ng-model="company.logo_info" base-sixty-four-input>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="name-input">
                    Name*
                </label>
                <input class="form-control" id="name-input" placeholder="Enter name" ng-model="company.name" ng-disabled="view_mode" required>
            </div>
            <div class="form-group margin-5">
                <label for="url-input">
                    URL
                </label>
                <input class="form-control" id="url-input" placeholder="Enter url" ng-model="company.url" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label>
                    Company*
                </label>
                <select ng-model="company.tenant" class="form-control" placeholder="Choose tenant" ng-disabled="view_mode"
                        ng-options="tenant.id as tenant.name for tenant in tenants">
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="description-input">
                    Description
                </label>
                <input class="form-control" id="description-input" placeholder="Enter description" ng-model="company.description" ng-disabled="view_mode">
            </div>
            <div class="form-group">
                <label>
                    Contact
                </label>
                <select ng-model="company.contact" class="form-control" placeholder="Choose contact" ng-disabled="view_mode"
                        ng-options="contact.id as contact.name for contact in contacts">
                </select>
            </div>

        </div>
    </div>
    <h4>Address Information</h4>
    <div class="form-group row">
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="address1-input">
                    Address Line 1
                </label>
                <input class="form-control" id="address1-input" placeholder="Enter address 1" ng-model="company.address_line1" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label for="postalcode-input">
                    Postal Code
                </label>
                    <input class="form-control" id="postalcode-input" placeholder="Enter postalcode" ng-model="company.postalcode" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label>
                    Country
                </label>
                    <select ng-model="company.country" class="form-control" placeholder="Choose country" ng-disabled="view_mode">
                        <option class="form-control" value="">--Select country--</option>
                        <option class="form-control" ng-repeat="(code, country) in countries" value="{{code}}">{{country}}</option>
                    </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group margin-5">
                <label for="address2-input">
                    Address Line 2
                </label>
                    <input class="form-control" id="address2-input" placeholder="Enter address 2" ng-model="company.address_line2" ng-disabled="view_mode">
            </div>
            <div class="form-group margin-5">
                <label for="city-input">
                    City
                </label>
                <input class="form-control" id="city-input" placeholder="Enter city" ng-model="company.city"  ng-disabled="view_mode">
            </div>
        </div>
    </div>
    <div>
        <a class="btn btn-primary" ng-click="createCompany()" ng-if="!view_mode && !company.id">Create</a>
        <a class="btn btn-primary" ng-click="editCompany(company.id)" ng-if="view_mode && company.id">Edit</a>
        <a class="btn btn-primary" ng-click="updateCompany()" ng-if="!view_mode && company.id">Update</a>
        <a class="btn btn-primary" ng-click="clearCompany()" ng-if="!view_mode && company.id">Reset</a>
        <a class="btn btn-primary" ng-click="cancelCompany()">Back</a>
    </div>
</div>
